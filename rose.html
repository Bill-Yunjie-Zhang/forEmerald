        .bodyLeft {
            position: relative;
            top: 0px;
            left: 0px;
            height: 110px;
            width: 50px;
            background-color: #b33333;
            border-radius: 0 0 0 100% / 0 0 0 70%;
            z-index: 1;
            background-image: linear-gradient(to left, #b33333 , #8a2a2a);
        }

        .bodyRight {
            position: relative;
            top: -110px;
            left: 50px;
            height: 110px;
            width: 50px;
            background-color: #b33333;
            border-radius: 0 0 100% 0 / 0 0 70% 0;
            z-index: 1;

        .bodyTop {
            position: relative;
            border: 1px solid #c94848;
            top: 20px;
            left: 0px;
            height: 50px;
            width: 98px;
            background-color: #8a2a2a;
            border-radius: 50% 50% 50% 50% / 50% 60% 40% 40%;
            z-index: 2;
        }

        .layer1 {
            position: relative;
            border: 0.8px solid #c94848;
            top: -2px;
            left: 15px;
            height: 53px;
            width: 70px;
            background-color: #892525;
            border-radius: 50% 50% 50% 50% / 60% 60% 60% 40%;
            z-index: 3;
            transform: skewX(10deg)        
        }

        .layer2 {
            position: relative;

            top: 9px;
            left: -1px;
            height: 34px;
            width: 70px;
            background-color: #7f2020;
            border-radius: 50% 50% 50% 50% / 60% 60% 50% 60%;
            z-index: 4;
            transform: rotate(-195deg);

        .layer3 {

            left: 8px;

            border-radius: 50% 50% 50% 50% / 60% 60% 50% 60%;
            z-index: 4;
            transform: rotate(-200deg);
        }

        .layer4 {
            position: relative;
            border: 0.6px solid #c94848;
            top: 4px;
            left: 10px;
            height: 22px;
            width: 31px;
            background-color: hsl(0, 61%, 27%);
            border-radius: 50% 50% 50% 50% / 60% 60% 50% 60%;
            z-index: 5;
            transform: rotate(-230deg);

        #leftWrapper{
            position: relative;
            top: -2185px;
            left: 34px;
            background-color: #50C878;
            width: 220px;
            height: 80px;
            transform: skewY(30deg);
            border-radius:  0 0 20% 20%;
            z-index: 7;
            background-image: linear-gradient(to left, #50C878, #379a58);
        }

        #rightWrapper{

            top: -2265px;
            left: 246px;

            width: 220px;
            height: 80px;
