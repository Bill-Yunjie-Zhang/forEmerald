        /* heart shaped stars */
        .heart {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 6.25px;
            height: 9.5px;
        }

        .heart::before,
        .heart::after {
            position: absolute;
            content: "";
            left: 6.25px;
            top: 0;
            width: 6.25px;
            height: 9.5px;
            background: #ebe04f;
            border-radius: 6.25px 6.25px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            transition: 0.5s
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart:hover::before,
        .heart:hover::after {
            position: absolute;
            content: "";
            left: 12.5px;
            top: 0;
            width: 12.5px;
            height: 20px;
            background: #ebe04f;
            border-radius: 12.5px 12.5px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:hover::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

    </div>

    <script>
        const handleNameFunction = () => {
            let name = ""
            let statement = ""
            name = document.getElementById("name").value
            statement = (name === "Emerald Chen") ? "Welcome " + name + "!" : "Sorry " + name + ", you are not yet in the system. " + "I will keep my master posted"
            document.getElementById("demo").innerHTML = statement
            if (name === "Emerald Chen") {
                setTimeout(function () {
                    let r = confirm("Scroll down to start please")
                    if (r) {
                        document.getElementById("contents").style.display = "block"
                        document.getElementById('hidden0').scrollIntoView()
                        typeWriter("Hi Emerald", "title0", 100)
                        setTimeout(function () {
                            document.getElementById("inputBoxWrapper").style.display = "none"
                            typeWriter("Nice seeing you here", "title1", 50)
                            setTimeout(function () {
                                typeWriter("I created this little space here just for you", "title2", 30)
                                setTimeout(function () {
                                    typeWriter("Hope you would like it", "title3", 100)
                                    setTimeout(function () {
                                        document.getElementById("circle0").style.display = "block"
                                    }, 3500)
                                }, 2000)
                            }, 1000)
                        }, 1000)
                    }
                }, 1000)
            }
        }

        const setLines = (whereID, addWhatTag, addWhatId, addWhatClass, howMany) => {
            for (ii = 0; ii < howMany; ii++) {
                document.getElementById(whereID).appendChild(document.createElement(addWhatTag))
                document.getElementById(whereID).getElementsByTagName(addWhatTag)[ii].setAttribute("id", addWhatId + ii)
                document.getElementById(whereID).getElementsByTagName(addWhatTag)[ii].setAttribute("class", addWhatClass)
            }
        }

        const typeWriter = (txt, id, speed) => {
            setTimeout(function () {
                document.getElementById(id).innerHTML += txt[0]
                txt = txt.slice(1, txt.length)
                if (txt.length > 0) {
                    typeWriter(txt, id, speed)
                }
            }, speed);
        }

        const makeStars = (num) => {
            for (ll = 0; ll < num; ll++) {
                document.getElementById("starNight").appendChild(document.createElement("div"))
                document.getElementById("starNight").getElementsByTagName("div")[ll].setAttribute("id", "heart" + ll)
                document.getElementById("starNight").getElementsByTagName("div")[ll].setAttribute("class", "heart trinkle")
                // console.log(Math.random())
                let locationX = Math.random() * 1000
                let locationY = Math.random() * 1500
                let speed = (Math.random() + 0.2) * 10
                document.getElementById("heart" + ll).style.top = locationX + "px"
                document.getElementById("heart" + ll).style.left = locationY + "px"
                document.getElementById("heart" + ll).style.animation = "flickerAnimation " + speed + "s infinite"
            }
        }

        const goToHidden1Function = () => {
            document.getElementById("hidden1").style.display = "block"
            document.getElementById('hidden1').scrollIntoView()
            let numOfStars = 99
            makeStars(numOfStars)
            settingUpForEvents()
            setTimeout(function () {
                document.getElementById("hidden0").style.display = "none"
                let poem0 = "Endless nights looking up at the countless stars of the nights \n May the streams of thy shine upon us through the silky clouds \n Everlasting thee stay there with the moon shining bright \n Roses here around us glimmer beyond all the fields and grounds \n . . . \n Arise its flagrant should flow to the far side of the heaven \n Lovely aren’t they in these early days of a romantic year \n Destiny trimmers on the horizon by the fear of being revealed \n In our hearts we both know we got nothing to fear \n . . . \n Solid oaths of forever are not the treasure we are seeking \n I simply know that I will love you more with each passing day \n Like the golden arrows with Cupid’s holly blessing \n Once gone off the string, only the himself is there to stay \n . . . \n Vested with all the love the world could give \n Emerald is the girl with me on this Valentine’s Day"
                let poem0Array = poem0.split("\n")
                // console.log(poem0Array)
                let line = poem0Array.length
                setLines("poemSection", "h3", "poem0Line", "poem0", line)
                for (jj = 0; jj < line; jj++) {
                    typeWriter(poem0Array[jj], "poem0Line" + jj, 100)
                }
            }, 1000)
        }



        // for drawing the clock
        const clearCanvas = () => {
            drawing.save()
            drawing.setTransform(1, 0, 0, 1, 0, 0)
            drawing.clearRect(0, 0, canvas.width, canvas.height)
            drawing.restore()
        }

        const drawNumbers = (drawing, radius) => {
            let angle = 0
            let num = 0
            drawing.font = radius * 0.15 + "px arial"
            drawing.textBaseline = "middle"
            drawing.textAlign = "center"
            for (num = 1; num < 13; num++) {
                angle = num * Math.PI / 6
                drawing.rotate(angle)
                drawing.translate(0, -radius * 0.85)
                drawing.rotate(-angle)
                drawing.fillText(num.toString(), 0, 0)
                drawing.rotate(angle)
                drawing.translate(0, radius * 0.85)
                drawing.rotate(-angle)
            }
        }

        const drawHand = (drawing, pos, length, width) => {
            drawing.beginPath()
            drawing.lineWidth = width
            drawing.lineCap = "round"
            drawing.moveTo(0, 0)
            drawing.rotate(pos)
            drawing.lineTo(0, -length)
            drawing.stroke()
            drawing.rotate(-pos)
        }

        const drawTime = (drawing, radius) => {
            let time = new Date()
            let hour = time.getHours() % 12
            let minute = time.getMinutes()
            let second = time.getSeconds()

            hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60))
            drawHand(drawing, hour, radius * 0.4, radius * 0.08)

            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60))
            drawHand(drawing, minute, radius * 0.8, radius * 0.05)

            second = (second * Math.PI / 30)
            drawHand(drawing, second, radius * 0.9, radius * 0.02)
        }

        const drawEachClock = () => {
            clearCanvas()
            drawNumbers(drawing, radius);
            drawTime(drawing, radius);
        }

        let canvas = document.getElementById("canvas")
        let drawing = canvas.getContext("2d")
        let radius = canvas.height / 2
        drawing.translate(radius, radius)
        radius = radius * 0.90
        setInterval(drawEachClock, 1000)

        const getTimeTogether = () => {
            document.getElementById("timeTogether").innerHTML = ""
            let date0 = new Date()
            let hour0 = date0.getHours()
            let minute0 = date0.getMinutes()
            let second0 = date0.getSeconds()

            const date1 = new Date("02/08/2020")
            const hour1 = 0
            const minute1 = 10
            const second1 = 0

            let days = Math.floor((date0.getTime() - date1.getTime()) / (1000 * 3600 * 24));
            let totalSeconds = days * (24 * 60 * 60) + ((hour0 - hour1) * 60 * 60) + ((minute0 - minute1) * 60) + (second0 - second1)
            document.getElementById("secondsTogether").innerHTML = totalSeconds

            days = Math.floor(totalSeconds / (24 * 60 * 60))
            totalSeconds -= days * (24 * 60 * 60)

            hours = Math.floor(totalSeconds / (60 * 60))
            totalSeconds -= hours * (60 * 60)

            minutes = Math.floor(totalSeconds / 60)
            totalSeconds -= minutes * 60

            seconds = totalSeconds
            document.getElementById("timeTogether").innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds"
        }

        setInterval(getTimeTogether, 1000)



        // for on hover starts on display2
        const mouseOverDisplay2 = () => {
            document.getElementById("rightTitle").setAttribute("class", "rightTitle")
            setTimeout(function () {
                document.getElementById("rightText0").setAttribute("class", "rightText0")
                setTimeout(function () {
                    document.getElementById("rightText1").setAttribute("class", "rightText1")
                    setTimeout(function () {
                        document.getElementById("rightText2").setAttribute("class", "rightText2")
                        setTimeout(function () {
                            document.getElementById("rightText3").setAttribute("class", "rightText3")
                        }, 4000)
                    }, 5000)
                }, 3000)
            }, 2000)
        }


        const events = [{
            date: "02.08.2020",
            event: "just checking1"
        }, {
            date: "02.08.2020",
            event: "just checking2"
        }, {
            date: "02.08.2020",
            event: "just checking3"
        }]

        const settingUpForEvents = () => {
            document.getElementById("carousalInnerFrame").style.width = events.length * 800 + "px"
            for (oo = 0; oo < events.length; oo++) {
                document.getElementById("carousalItems").appendChild(document.createElement("div"))
                document.getElementById("carousalItems").getElementsByTagName("div")[oo].setAttribute("class", "carousalItem")
                document.getElementById("carousalItems").getElementsByTagName("div")[oo].appendChild(document.createElement("h1"))
                document.getElementById("carousalItems").getElementsByTagName("div")[oo].getElementsByTagName("h1")[0].innerHTML = events[oo].date
                document.getElementById("carousalItems").getElementsByTagName("div")[oo].getElementsByTagName("h1")[0].setAttribute("class", "carousalItemTitle")
                document.getElementById("carousalItems").getElementsByTagName("div")[oo].appendChild(document.createElement("p"))
                document.getElementById("carousalItems").getElementsByTagName("div")[oo].getElementsByTagName("p")[0].innerHTML = events[oo].event
                document.getElementById("carousalItems").getElementsByTagName("div")[oo].getElementsByTagName("p")[0].setAttribute("class", "carousalItemText")
            }
        }

        let counts = 0
        let count = 250
        const myScrollInToView = (position) => {
            let id = setInterval(frame, 1);
            function frame() {
                if (count === position) {
                    clearInterval(id);
                } else {
                    if(count < position) {
                        count += 25
                    } else if(count > position){
                        count -= 25
                    }
                    document.getElementById("carousalInnerFrame").style.left = count + 'px';
                }
            }
        }

        const carousalRightButtonOnClick = () => {
            if (counts < events.length) {
                counts += 1
                myScrollInToView(250 - 800*counts)
            } else {
                counts = counts
            }
            checkDisplay()
        }

        const carousalLeftButtonOnClick = () => {
            if (counts > 0) {
                counts -= 1
                myScrollInToView(250 - 800*counts)
            } else {
                counts = counts
            }
            checkDisplay()
        }

        const checkDisplay = () => {
            if (counts === 0) {
                document.getElementById("carousalLeftButton").style.opacity = "0"
            } else {
                document.getElementById("carousalLeftButton").style.opacity = "1"
            }

            if (counts === events.length - 1) {
                document.getElementById("carousalRightButton").style.opacity = "0"
            } else {
                document.getElementById("carousalRightButton").style.opacity = "1"
            }
        }
    </script>
</body>

</html>
